<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Notas - Hidrología</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-graduation-cap"></i>Consulta de Notas</h1>
            <p>Curso de Hidrología</p>
        </div>

        <div class="card">
            <div class="form-group">
                <label for="cedula">Ingrese su número de cédula:</label>
                <div class="input-with-icon">
                    <i class="fas fa-id-card"></i>
                    <input type="text" id="cedula" placeholder="Ejemplo: 1001479220">
                </div>
            </div>

            <button id="buscar">
                <i class="fas fa-search"></i> Buscar Notas
            </button>

            <div id="resultado" class="resultado"></div>

            <div class="nota">
                <i class="fas fa-exclamation-circle"></i>
                <div>
                    Si tiene dudas sobre las notas o el nombre y notas no corresponde a las suyas,
                    contáctese con el profesor.
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
