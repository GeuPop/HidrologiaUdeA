<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hidrología UdeA - Consulta de Notas</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="style.css?v=3">
</head>
<body>

    <div class="container">
        <h1>Hidrología UdeA</h1>
        <p class="subtitulo">En esta página usted podrá consultar sus notas por número de cédula.</p>

        <div class="card">
            <label for="cedulaInput">Número de cédula:</label>
            <input type="number" id="cedulaInput" placeholder="Ingrese su cédula" />

            <button onclick="buscar()">Consultar</button>

            <p id="mensaje" class="mensaje"></p>

            <div id="resultado" class="resultado oculto">
                <p><strong>Nombre:</strong> <span id="nombre"></span></p>
                <p><strong>Email:</strong> <span id="email"></span></p>
                <p><strong>P1:</strong> <span id="p1"></span></p>
                <p><strong>P2:</strong> <span id="p2"></span></p>
            </div>
        </div>

        <p class="nota">
            Si tiene dudas sobre las notas o el nombre y notas no corresponde a las suyas contáctese con el profesor.
        </p>
    </div>

    <script src="script.js?v=3"></script>
</body>
</html>
