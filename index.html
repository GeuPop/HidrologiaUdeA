<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consulta de Estudiantes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    input, button {
      font-size: 16px;
      padding: 8px;
      margin: 5px;
    }
    #resultado {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      background-color: #f9f9f9;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <h1>Consulta de estudiante</h1>
  <label for="inputCedula">Cédula:</label>
  <input type="text" id="inputCedula" placeholder="Ingresa la cédula" />
  <button onclick="buscar()">Buscar</button>

  <div id="resultado"></div>

  <script>
    let datos = [];

    // Cargar datos sin usar caché
    fetch('datos.json', { cache: "no-store" })
      .then(response => response.json())
      .then(json => datos = json)
      .catch(error => {
        document.getElementById('resultado').innerHTML = "Error cargando los datos.";
        console.error("Error al cargar JSON:", error);
      });

    function buscar() {
      const cedula = document.getElementById('inputCedula').value.trim();
      const resultado = datos.find(item => item.cedula.toString() === cedula);
      const div = document.getElementById('resultado');

      if (resultado) {
        div.innerHTML = `
          <p><strong>Nombre:</strong> ${resultado.nombre}</p>
          <p><strong>Programa:</strong> ${resultado.programa}</p>
          <p><strong>Parcial 1:</strong> ${resultado.parcial1}</p>
          <p><strong>Taller 1:</strong> ${resultado.taller1}</p>
          <p><strong>Nota Final:</strong> ${resultado.nota_final}</p>
        `;
      } else {
        div.innerHTML = "<p style='color:red;'>Cédula no encontrada.</p>";
      }
    }
  </script>
</body>
</html>
