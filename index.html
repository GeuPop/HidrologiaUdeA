<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Notas - Hidrología</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Consulta de Notas</h1>

        <div class="card">
            <label for="cedula">Ingrese su número de cédula:</label>
            <input type="text" id="cedula" placeholder="Ejemplo: 1001479220">

            <button id="buscar">Buscar</button>

            <div id="resultado" class="resultado"></div>

            <p class="nota">
                Si tiene dudas sobre las notas o el nombre y notas no corresponde a las suyas,
                contáctese con el profesor.
            </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
