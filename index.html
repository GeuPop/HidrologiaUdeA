<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Hidrología - UdeA</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #004b87;
      color: white;
      padding: 30px 20px 15px;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    header h2 {
      margin: 5px 0 10px;
      font-weight: normal;
      font-size: 1.5em;
      color: #d2e5f7;
    }

    main {
      padding: 30px 20px;
    }

    p.description {
      font-size: 1.2em;
      max-width: 600px;
      margin: 0 auto 30px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 1em;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-right: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #004b99;
    }

    .resultado {
      margin-top: 30px;
      font-size: 1.1em;
      color: #333;
    }
  </style>
</head>
<body>

  <header>
    <h1>Hidrología - UdeA</h1>
    <h2>Facultad de Ingeniería</h2>
  </header>

  <main>
    <p class="description">
      En esta página se podrán consultar las notas de los estudiantes de ingeniería ambiental, civil y sanitaria de la UdeA.
    </p>

    <input type="text" id="cedulaInput" placeholder="Ingrese cédula">
    <button onclick="buscarEstudiante()">Buscar</button>

    <div class="resultado" id="resultado"></div>
  </main>

  <script>
    async function buscarEstudiante() {
      const cedula = document.getElementById('cedulaInput').value.trim();
      const resultadoDiv = document.getElementById('resultado');
      resultadoDiv.innerHTML = "Buscando...";

      try {
        // Para evitar caché, agrega un parámetro único a la URL
        const response = await fetch('datos.json?t=' + new Date().getTime());
        const data = await response.json();

        const estudiante = data.find(e => e.cedula.toString() === cedula);

        if (estudiante) {
          resultadoDiv.innerHTML = `
            <p><strong>Nombre:</strong> ${estudiante.nombre}</p>
            <p><strong>Programa:</strong> ${estudiante.programa}</p>
            <p><strong>Parcial 1:</strong> ${estudiante.parcial1}</p>
            <p><strong>Taller 1:</strong> ${estudiante.taller1}</p>
            <p><strong>Nota Final:</strong> ${estudiante.nota_final}</p>
          `;
        } else {
          resultadoDiv.innerHTML = "Estudiante no encontrado.";
        }
      } catch (error) {
        resultadoDiv.innerHTML = "Error al cargar los datos.";
        console.error(error);
      }
    }
  </script>

</body>
</html>
