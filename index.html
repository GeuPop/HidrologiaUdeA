<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Notas - Hidrología</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="background"></div>

    <main class="container">
        <section class="card">

            <header class="header">
                <div class="icon-bubble">
                    <i class="fas fa-water"></i>
                </div>
                <h1>Consulta de Notas</h1>
                <p class="subtitle">Hidrología</p>
            </header>

            <div class="form-section">
                <div class="input-group">
                    <label for="cedula">
                        <i class="fas fa-id-card"></i>
                        Número de Cédula
                    </label>
                    <input type="text" id="cedula" placeholder="Ej: 1-2345-6789">
                </div>

                <button id="buscar" class="btn-primary">
                    <i class="fas fa-search"></i>
                    Consultar Notas
                </button>
            </div>

            <div id="resultado" class="result"></div>

            <footer class="note-box">
                <i class="fas fa-info-circle"></i>
                <p><strong>¿Problemas con tu información?</strong><br>
                Contacta al profesor para corregir tus datos o tus notas.</p>
            </footer>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
