<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hidrología UdeA - Consulta de Notas</title>
    <link rel="stylesheet" href="style.css?v=1.0">
</head>

<body>

    <div class="container">
        <h1>Hidrología UdeA</h1>
        <p class="descripcion">En esta página usted podrá consultar sus notas por número de cédula.</p>

        <div class="card">
            <label for="cedula">Número de cédula:</label>
            <input type="text" id="cedula" placeholder="Ingrese su cédula">

            <button id="buscar">Buscar</button>

            <div id="resultado" class="resultado oculto"></div>
        </div>

        <p class="nota">
            Si tiene dudas sobre las notas o el nombre no corresponde a las suyas,
            contáctese con el profesor.
        </p>
    </div>

    <script src="script.js?v=1.0"></script>
</body>
</html>
