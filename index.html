<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidrología UdeA</title>

    <link rel="stylesheet" href="styles.css?v=1.0">

</head>
<body>
    <div class="container">
        <h1>Hidrología UdeA</h1>
        <p>En esta página usted podrá consultar sus notas por número de cédula.</p>

        <div class="input-section">
            <input type="text" id="cedulaInput" placeholder="Ingrese su número de cédula">
            <button onclick="buscarCedula()">Consultar</button>
        </div>

        <div id="resultado" class="resultado"></div>

        <p class="nota">Si tiene dudas sobre las notas o el nombre y notas no corresponden a las suyas, contáctese con el profesor.</p>
    </div>

    <script src="script.js?v=1.0"></script>
</body>
</html>
